# SAMOA Local properties file
# This file contains specific configurations for SAMOA deployment in local machine

# samoa.local.threads coresponds to the number of threads samoa should initialize and run on whether 
# it should run with multithreading
# possible values: any integer greater than 1 for multithreading or turn it off with an integer <= 1  
samoa.local.threads=4
#samoa.local.threads=0

# samoa.local.queuelimit is applicable for multithreading case
# it determines threshold of number of tasks in a queue, which once reached, the Entrance Processor
# will be notified (to slow down or take appropriate actions)
samoa.local.queuelimit=5000
